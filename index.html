<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="app.js" defer>
  </script>
</head>
<body>
  <div id="menu">

  </div>

</html>
