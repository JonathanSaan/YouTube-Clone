<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
   <link rel="shortcut icon" href="img/favicon.ico">
   <link rel="stylesheet" href="style.css" />
  <title>YouTube</title>
</head>
<body>
  <div id="menu">
    <button id="MenuHamburger" type="submit"><img src="img/menuhamburger.png" alt="" /></button>
    <button type="submit"><img src="img/home.png" alt="" />Home</button>
    <button type="submit"><img src="img/explore.png" alt="" />Explore</button>
    <button type="submit"><img src="img/subscription.png" alt="" />Subscription</button>
    <button type="submit"><img src="img/library.png" alt="" />Library</button>
    <button type="submit"><img src="img/history.png" alt="" />History</button>
  </div>
  
  <header>
    <img id="youtube" src="img/07.png" alt="" />
    <input id="search-bar" type="search" placeholder="Search"/>
    <button id="search" type="submit"><img src="img/search.png" alt="" /></button>
    <button class="icons" id="mic" type="submit"><img src="img/microfone.png" alt="" /></button>
    <button class="icons" type="submit"><img src="img/apps.svg" alt="" /></button>
    <button class="icons" type="submit"><img src="img/pontinhos.png" alt="" /></button>
    <button id="SignIn" type="submit"><img src="img/user.png" alt="" />Sign in</button>
  </header>
  <div id="categorias">
    <button type="submit">All</button>
    <button type="submit">Baking</button>
    <button type="submit">Laughter</button>
    <button type="submit">Live</button>
    <button type="submit">Music</button>
    <button type="submit">Chill-out music</button>
    <button type="submit">Nature</button>
    <button type="submit">Superheroes </button>
    <button type="submit">Gaming</button>
    <button type="submit">Cakes</button>
    <button type="submit">Dubbing</button>
    <button type="submit">Comedies</button>
  </div>
  <div id="videos">
    
  </div>
  <script>
    
const videoCardContainer = document.querySelector('#videos');
//let key = "AIzaSyD6VSqAOYip2ZlesDklHGpTFPKb6NPXWk4":
  //  let videos = "https://www.googleapis.com/youtube/v3/videos";
let api_key = "AIzaSyD6VSqAOYip2ZlesDklHGpTFPKb6NPXWk4";
let video_http = "https://www.googleapis.com/youtube/v3/videos?";
let channel_http = "https://www.googleapis.com/youtube/v3/channels?";

fetch(video_http + new URLSearchParams({
    key: api_key,
    part: 'snippet',
    chart: 'mostPopular',
    maxResults: 50,
    regionCode: 'IN'
}))
.then(res => res.json())
.then(data => {
    data.items.forEach(item => {
        getChannelIcon(item);
    })
})
.catch(err => console.log(err));

const getChannelIcon = (video_data) => {
    fetch(channel_http + new URLSearchParams({
        key: api_key,
        part: 'snippet',
        id: video_data.snippet.channelId
    }))
    .then(res => res.json())
    .then(data => {
        video_data.channelThumbnail = data.items[0].snippet.thumbnails.default.url;
        makeVideoCard(video_data);
    })
}

const makeVideoCard = (data) => {
    videoCardContainer.innerHTML += `
    <div class="video" onclick="location.href = 'https://youtube.com/watch?v=${data.id}'">
        <img src="${data.snippet.thumbnails.high.url}" class="thumbnail" alt="">
        <div class="content">
            <img src="${data.channelThumbnail}" class="channel-icon" alt="">
            <div class="info">
                <h4 class="title">${data.snippet.title}</h4>
                <p class="channel-name">${data.snippet.channelTitle}</p>
            </div>
        </div>
    </div>
    `;
}

// search bar

const searchInput = document.querySelector('#search-bar');
const searchBtn = document.querySelector('#search');
let searchLink = "https://www.youtube.com/results?search_query=";

searchBtn.addEventListener('click', () => {
    if(searchInput.value.length){
        location.href = searchLink + searchInput.value;
    }
})

  </script>
</body>
</html>
